name: Close Dependabot PRs

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  close_dependabot_prs:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Comment and close Dependabot PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "üëã Cette PR a √©t√© automatiquement ferm√©e.\n\n" +
                    "**Raison** : Ce repo maintient ses d√©pendances manuellement de fa√ßon r√©guli√®re.\n" +
                    "Dependabot est activ√© au niveau entreprise mais n'est pas n√©cessaire ici.\n\n" +
                    "Les mises √† jour de s√©curit√© sont suivies via notre processus interne."
            });

            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              state: 'closed'
            });

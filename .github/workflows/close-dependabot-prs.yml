name: Close Dependabot PRs

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  close_dependabot_prs:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Comment and close Dependabot PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "ðŸ‘‹ This PR has been automatically closed.\n\n" +
                    "**Reason**: This repository maintains its dependencies manually on a regular basis.\n" +
                    "Dependabot is enabled at the organization level but is not needed here.\n\n" +
                    "Security updates are tracked through our internal process."
            });

            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              state: 'closed'
            });
